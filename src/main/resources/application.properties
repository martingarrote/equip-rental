spring.application.name=equip-rental

# Database & Flyway properties
spring.datasource.url=jdbc:postgresql://localhost:5432/equip_rental
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Development utils
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Security properties
security.jwt.secret=${JWT-SECRET:example}
security.jwt.issuer=${JWT-ISSUER:equip-rental}
security.jwt.expiration-hours=${JWT-EXPIRATION:24}
