spring.application.name=equip-rental

# Database & Flyway properties
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/equip_rental}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Development utils
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# Spring Security properties
security.jwt.secret=${JWT-SECRET:example}
security.jwt.issuer=${JWT-ISSUER:equip-rental}
security.jwt.expiration-hours=${JWT-EXPIRATION:24}
