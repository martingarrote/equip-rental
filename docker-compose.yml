services:
  postgres:
    image: postgres:14-alpine
    container_name: equip-rental-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: equip_rental
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - equip_rental_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d travel-hub" ]
      interval: 10s
      timeout: 5s
      retries: 5

  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: equip-rental-app
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/equip_rental
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_SHOW_SQL: "false"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - equip_rental_network

volumes:
  postgres_data:
    driver: local

networks:
  equip_rental_network:
    driver: bridge